[tool.poetry]
name = "callchimp"
version = "0.1.3"
description = "Callchimp Python SDK"
authors = ["dynopii<hello@dynopii.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/callchimp/python-sdk"
keywords = ["callchimp", "calling", "ai", "calls", "calling-ai", "callchimp-ai", "ai-tools", "dynopii"]
include = ["callchimp/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"

urllib3 = ">= 1.25.3"
python-dateutil = ">=2.8.2"
pydantic = ">=2"
typing-extensions = ">=4.7.1"

[tool.poetry.dev-dependencies]
pytest = ">=7.2.1"
tox = ">=3.9.0"
flake8 = ">=4.0.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
